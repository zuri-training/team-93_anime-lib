<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/Image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Image/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Create An Account</h1>
            <h2>What type of account do you want to create?</h2>
        <div class="account">
            <div class="individual">
            <div class="individual_img">
              <i class="fas fa-user" style="font-size: 30px; color: #00325B;"></i>
            </div>
            <h3>Individual Account</h3>
            <button class="indiv-btn" style="font-size: 1rem;">Create</button>
            </div>
            <div class="team">
            <div class="team_img">
                <i class="fa fa-users" style="font-size: 30px; color: #00325B;"></i>
            </div>
            <h3>Team Account</h3>
            <p>[Maximum of 10]</p>
            <button class="team-btn" style="font-size: 1rem;">Create</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
